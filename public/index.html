<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      ;(function () {
        const theme = localStorage.getItem('theme')
        if (theme === 'dark') {
          document.body.classList.add('dark-mode')
        } else if (theme === 'light') {
          document.body.classList.remove('dark-mode')
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add('dark-mode')
        }
      })()
    </script>

    <div class="container">
      <h1>Controle de Estoque</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Pesquisar por nome do produto..." />
      </div>
      <table class="stock-table">
        <thead></thead>
        <tbody id="stock-table-body"></tbody>
      </table>
    </div>

    <div id="edit-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-title">Editar Produto</h2>
        <form id="product-form">
          <input type="hidden" id="product-id" />

          <div style="margin-bottom: 1rem">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name" required />
          </div>

          <div style="margin-bottom: 1rem">
            <label for="product-quantity">Quantidade:</label>
            <input type="number" id="product-quantity" step="any" required />
          </div>

          <div style="margin-bottom: 1.5rem">
            <label for="product-unit">Unidade (ex: un, kg, m, L):</label>
            <input type="text" id="product-unit" required />
          </div>

          <div class="modal-actions">
            <button type="button" class="btn btn-secondary cancel-button">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
